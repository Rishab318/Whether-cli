name: Release
on:
  push:
    branches:
      - main # or master

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: yarn

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.SSH_TOKEN }}
        run: npx semantic-release
